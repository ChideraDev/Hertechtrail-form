<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div>
            <header>
                <h3>FILL THIS FORM IN ORDER TO REGISTER FOR THIS COHORT</h3>
            </header>
            <form>

                <div>
                    <label id="inputs" for="fname">Full name:</label>
                    <input type="text" id="fname" name="fname"
                        placeholder="Chidera">
                </div><br>
                <div>
                    <label id="inputs" for="email">Email address:</label>
                    <input type="email" id="email" name="email"
                        placeholder="example@email.com">
                </div><br>
                <div>
                    <label id="inputs" for="whatsapp">Whatsapp Number:</label>
                    <input type="number" id="whatsapp" name="whatsapp">
                </div><br>
                <div>
                    <label id="inputs" for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                </div><br>
                <div>
                    <h3 id="radio_header">Track:</h3>
                    <input type="radio" id="webDevelopment" name="track"
                        value="Web Development">
                    <label for="webDevelopment">Web Development</label>
                    <input type="radio" id="artificalIntelligence" name="track"
                        value="Artfical Intelligence">
                    <label for="artificalIntelligence">Artifical Intelligence</label>
                    <input type="radio" id="dataScience" name="track"
                        value="Data Science">
                    <label for="dataScience">Data Science</label>
                    <input type="radio" id="uiUx" name="track" value="UI/UX">
                    <label for="uiUx">UI/UX</label>
                </div><br>
                <div>
                    <label id="inputs" for="state">State of Origin:</label>
                    <select id="state" name="states">
                        <option value="Imo">Imo</option>
                        <option value="Anambra">Anambra</option>
                        <option value="Kogi">Kogi</option>
                        <option value="Lagos">Lagos</option>
                    </select>
                </div>
                <div>
                    <p>In nothing less than 200 words, state why you should be
                        given this scholarship.</p>
                    <textarea name="message" rows="10" cols="30"> Let's know you</textarea>
                </div>
                <div>
                    <button type="button">Submit</button>
                </div>
            </form>
        </div>
        <script src="" async defer></script>
    </body>
</html>
